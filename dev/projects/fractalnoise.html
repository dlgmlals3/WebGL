<body>

    <div style="position: absolute; top: 100px; right: 10px; background: rgba(0,0,0,0.7); padding: 15px; color: white;">

    <!-- Three.js ë¼ì´ë¸ŒëŸ¬ë¦¬ -->

    <script>        
        let scene, camera, renderer, seascape, clock;
        let controls;
        let mouseX = 0, mouseY = 0;

        function init() {
            console.log("Seascape ì´ˆê¸°í™” ì¤‘...");

            // ê¸°ë³¸ Three.js ì„¤ì •
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });

            // ì¹´ë©”ë¼ ìœ„ì¹˜ (ì›ë³¸ì²˜ëŸ¼ ê³ ì •)

            // ì „ì²´ í™”ë©´ ì¿¼ë“œ ìƒì„±
            createSeascape();

            // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸
            setupMouseControls();

            // ìœˆë„ìš° ë¦¬ì‚¬ì´ì¦ˆ
            window.addEventListener('resize', onWindowResize);

            // ë¡œë”© ì™„ë£Œ

            const seaHeightSlider = document.getElementById('seaHeight');

            // seaFreq ìŠ¬ë¼ì´ë” ìˆ˜ì •
            const seaFreqSlider = document.getElementById('seaFreq');
            const seaFreqValue = document.getElementById('seaFreqValue');
            seaFreqSlider.addEventListener('input', (e) => {  // seaFreqSliderë¡œ ë³€ê²½
                const value = parseFloat(e.target.value);
                seascape.material.uniforms.uSeaFreq.value = value;

        function createSeascape() {
            // ì „ì²´ í™”ë©´ì„ ë®ëŠ” í‰ë©´ (ë ˆì´ë§ˆì¹­ìš©)
            const geometry = new THREE.PlaneGeometry(2, 2);

            // ì›ë³¸ Seascape ì…°ì´ë” ë¨¸í‹°ë¦¬ì–¼
            const seascapeMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    iTime: { value: 0 },
                    iResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
                    iMouse: { value: new THREE.Vector2(0, 0) },
                    uSeaHeight: { value : 0.6 },
                    uSeaChoppy: { value: 4.0 },  // ì¶”ê°€
                    uSeaFreq: { value: 0.16 }    // ì¶”ê°€
                },

                vertexShader: `
                    varying vec2 vUv;
                    
                    void main() {
                        vUv = uv;
                        gl_Position = vec4(position, 1.0);
                    }
                `,

                fragmentShader: `
                    uniform float iTime;
                    uniform vec2 iResolution;
                    uniform vec2 iMouse;
                    uniform float uSeaHeight;
                    uniform float uSeaChoppy;
                    uniform float uSeaFreq;
                    varying vec2 vUv;
                                           
                    // ì›ë³¸ Seascape ìƒìˆ˜ë“¤
                    const int NUM_STEPS = 8;
                    const float PI = 3.141592;
                    const float EPSILON = 1e-3;
                    
                    // ë°”ë‹¤ ì„¤ì •
                    const float SEA_HEIGHT = 0.6;
                    const float SEA_CHOPPY = 4.0;
                    const float SEA_SPEED = 0.8;
                    const float SEA_FREQ = 0.16;
                    const int ITER_GEOMETRY = 3;
                    const int ITER_FRAGMENT = 5;

                    const vec3 SEA_BASE = vec3(0.0, 0.09, 0.18);
                    const vec3 SEA_WATER_COLOR = vec3(0.8, 0.9, 0.6) * 0.6;
                    const mat2 octave_m = mat2(1.6, 1.2, -1.2, 1.6);     

                    float hash(vec2 p) {
                        float h = dot(p, vec2(127.1, 311.7));
                        return fract(sin(h) * 43758.5453123);
                    }

                    // ìˆ˜í•™ í•¨ìˆ˜ë“¤
                    mat3 fromEuler(vec3 ang) {
                        vec2 a1 = vec2(sin(ang.x), cos(ang.x));
                        vec2 a2 = vec2(sin(ang.y), cos(ang.y));
                        vec2 a3 = vec2(sin(ang.z), cos(ang.z));
                        mat3 m;
                        m[0] = vec3(a1.y*a3.y+a1.x*a2.x*a3.x, a1.y*a2.x*a3.x+a3.y*a1.x, -a2.y*a3.x);
                        m[1] = vec3(-a2.y*a1.x, a1.y*a2.y, a2.x);
                        m[2] = vec3(a3.y*a1.x*a2.x+a1.y*a3.x, a1.x*a3.x-a1.y*a3.y*a2.x, a2.y*a3.y);
                        return m;
                    }

                    float noise(in vec2 p) {
                        vec2 i = floor(p);
                        vec2 f = fract(p);
                        vec2 u = f * f * (3.0 - 2.0 * f);
                        return -1.0 + 2.0 * mix(
                            mix(hash(i + vec2(0.0, 0.0)), hash(i + vec2(1.0, 0.0)), u.x),
                            mix(hash(i + vec2(0.0, 1.0)), hash(i + vec2(1.0, 1.0)), u.x), 
                            u.y
                        );
                    }

                     // ë°”ë‹¤ ì˜¥íƒ€ë¸Œ
                    float sea_octave(vec2 uv, float choppy) {
                        uv += noise(uv);
                        vec2 wv = 1.0 - abs(sin(uv));
                        vec2 swv = abs(cos(uv));
                        wv = mix(wv, swv, wv);
                        return pow(1.0 - pow(wv.x * wv.y, 0.65), choppy);
                    }

                    // ë°”ë‹¤ ë†’ì´ ë§µí•‘
                    // 3d ê³µê°„ì˜ ì  pì—ì„œ ë°”ë‹¤ì˜ í‘œë©´ê¹Œì§€ì˜ ê±°ë¦¬ë¥¼ ë°˜í™˜
                    // ì–‘ìˆ˜ëŠ” ì ì´ ë°”ë‹¤ ìœ„ì— ìˆê³ , ìŒìˆ˜ëŠ” ë°”ë‹¤ ì•„ë˜ì— ìˆìŒì„ ì˜ë¯¸
                    float map(vec3 p) {
                        float freq = uSeaFreq;
                        float amp = uSeaHeight;
                        float choppy = uSeaChoppy;
                        vec2 uv = p.xz; 
                        uv.x *= 0.75;
                        
                        float d, h = 0.0;
                        float SEA_TIME = 1.0 + iTime * SEA_SPEED;
                                            
                        // (Freq : 0.16, amp : 0.6), (0.3, 0.13), (0.57, 0.03)
                        // ì£¼íŒŒìˆ˜ëŠ” ì ì  ì¦ê°€í•˜ê³ , ì§„í­ì€ ê°ì†Œ
                        // ì£¼íŒŒìˆ˜ê°€ ë†’ìœ¼ë©´ íŒŒë„ê°€ ì´˜ì´˜í•˜ê³ , íŒŒë„ê°€ ë‚®ìœ¼ë©´ ë“¬ì„±ë“¬ì„±
                        // 3ë²ˆ ë°˜ë³µì˜ ì˜ë¯¸ëŠ” í°íŒŒë„, ì¤‘ê°„íŒŒë„, ì‘ì€íŒŒë„ë¥¼ ì˜ë¯¸
                        for(int i = 0; i < ITER_GEOMETRY; i++) {
                            d = sea_octave((uv + SEA_TIME) * freq, choppy);
                            d += sea_octave((uv - SEA_TIME) * freq, choppy);
                            h += d * amp;
                            uv *= octave_m; 
                            freq *= 1.9; 
                            amp *= 0.22;
                            choppy = mix(choppy, 1.0, 0.2);
                        }
                        return p.y - h;
                    }

                    // ë†’ì´ë§µ ë ˆì´ íŠ¸ë ˆì´ì‹±
                    float heightMapTracing(vec3 ori, vec3 dir, out vec3 p) {
                        float tm = 0.0;
                        float tx = 1000.0;
                        float hx = map(ori + dir * tx);
                        if(hx > 0.0) {
                            p = ori + dir * tx;
                            return tx;
                        }
                        float hm = map(ori + dir * tm);
                        float tmid = 0.0;
                        for(int i = 0; i < NUM_STEPS; i++) {
                            tmid = mix(tm, tx, hm / (hm - hx));
                            p = ori + dir * tmid;
                            float hmid = map(p);
                            if(hmid < 0.0) {
                                tx = tmid;
                                hx = hmid;
                            } else {
                                tm = tmid;
                                hm = hmid;
                            }
                        }
                        return tmid;
                    }
                    
                    // ë©”ì¸ í•¨ìˆ˜
                    void main() {
                        vec2 fragCoord = gl_FragCoord.xy;
                        float time = iTime * 0.3 + iMouse.x * 0.01;
                        vec2 uv = fragCoord / iResolution.xy;
                        uv = uv * 2.0 - 1.0;
                        uv.x *= iResolution.x / iResolution.y;
                        
                        float t = uSeaHeight;
                        float k = map(vec3(fragCoord.x, t, fragCoord.y));
                        
                        // ë ˆì´ ìƒì„±
                        vec3 ang = vec3(sin(time * 3.0) * 0.1, sin(time) * 0.2 + 0.3, time);
                        vec3 ori = vec3(0.0, 3.5, time * 5.0);
                        vec3 dir = normalize(vec3(uv.xy, -2.0)); 
                        dir.z += length(uv) * 0.14;
                        dir = normalize(dir) * fromEuler(ang);
                        
                        // ë ˆì´ íŠ¸ë ˆì´ì‹±
                        vec3 p;
                        heightMapTracing(ori, dir, p);
                        // í¬ìŠ¤íŠ¸ í”„ë¡œì„¸ì‹±
                        gl_FragColor = vec4(p, 0.0);
                    }
                `,

                side: THREE.DoubleSide
            });

            // ë©”ì‹œ ìƒì„±
            seascape = new THREE.Mesh(geometry, seascapeMaterial);
            scene.add(seascape);

            console.log("Seascape ìƒì„± ì™„ë£Œ!");
        }

        function setupMouseControls() {
            let isDragging = false;
            let dragStartX = 0;
            let dragStartY = 0;
            let currentMouseX = 0;
            let currentMouseY = 0;

            // ë§ˆìš°ìŠ¤ ë‹¤ìš´ - ë“œë˜ê·¸ ì‹œì‘
            renderer.domElement.addEventListener('mousedown', (event) => {
                isDragging = true;
                dragStartX = event.clientX;
                dragStartY = event.clientY;
                currentMouseX = event.clientX;
                currentMouseY = event.clientY;
                console.log("ë“œë˜ê·¸ ì‹œì‘:", currentMouseX, currentMouseY);
            });

            // ë§ˆìš°ìŠ¤ ì—… - ë“œë˜ê·¸ ì¢…ë£Œ
            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
                console.log("ë“œë˜ê·¸ ì¢…ë£Œ");
            });

            // ë§ˆìš°ìŠ¤ ì´ë™ - ë“œë˜ê·¸ ì¤‘ì¼ ë•Œë§Œ ì—…ë°ì´íŠ¸
            renderer.domElement.addEventListener('mousemove', (event) => {
                if (isDragging) {
                    currentMouseX = event.clientX;
                    currentMouseY = event.clientY;
                    
                    // ì „ì—­ ë³€ìˆ˜ì— ì €ì¥
                    mouseX = currentMouseX;
                    mouseY = currentMouseY;
                    
                    console.log("ë“œë˜ê·¸ ì¤‘:", mouseX, mouseY);
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // ì…°ì´ë” í•´ìƒë„ ì—…ë°ì´íŠ¸
            seascape.material.uniforms.iResolution.value.set(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // ì‹œê°„ ì—…ë°ì´íŠ¸
            const elapsedTime = clock.getElapsedTime();
            seascape.material.uniforms.iTime.value = elapsedTime;

            // ë§ˆìš°ìŠ¤ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
            seascape.material.uniforms.iMouse.value.set(mouseX, mouseY);            

            // ë Œë”ë§
            renderer.render(scene, camera);
        }

        // ğŸš€ ì‹œì‘!
        init();
        animate();

        console.log("ğŸŒŠ Seascape ì‹œì‘!");
    </script>
